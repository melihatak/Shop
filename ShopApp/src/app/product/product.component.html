<h3 *ngIf="products;else noproduct">{{title}}</h3>
<ng-template #noproduct>
  <div class="alert alert-primary">Bu kategoride ürün yoktur</div>
</ng-template>

<div class="form-group">
 
    <input  class="form-control" id="productname" placeholder="Arama metnini giriniz" [(ngModel)]="filterText"/>
    <small *ngIf="filterText" id="emailHelp" class="form-text text-muted">Şu an <strong> {{filterText}}</strong> aradınız</small>
  </div>
<div class="row">

    <div class="card" style="width: 18rem;" *ngFor="let product of products | productFilter:filterText">
        <img class="card-img-top" alt="..." [src]="product.imgUrl">
        <div class="card-body">
          <h5 class="card-title">{{product.name}} {{product.price   | currency}}</h5>
          <p class="card-text">{{product.description}}</p>
          <a class="btn btn-primary">Sepete Ekle</a>
        </div>
      </div>
     
</div>
